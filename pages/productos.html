                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item dropdown">

                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="¿Qué libro estas buscando?"

                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                    <button id="mostrarCarrito" type="button" class="btn btn-link" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Carrito</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="mt-4">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://p325k7wa.twic.pics/high/one-piece/one-piece-pirate-warriors-4/00-page-setup/oppw4_banner.jpg?twic=v1/cover=1920/step=10/quality=80"
                        class="d-block " alt="Banner de One Piece">
                </div>
                <div class="carousel-item">
                    <img src="https://nipponzilla.com/wp-content/uploads/2021/11/DS_KeyArt.jpg" class="d-block "
                        alt="Banner de Demon Slayer">
                </div>
                <div class="carousel-item">
                    <img src="https://pbs.twimg.com/media/EL3IRg-U4AE0SGh.jpg" class="d-block "
                        alt="Banner de Boku No Hero">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="seccion-productos row d-flex">
            <div class="categorias col-md-2 ">
                <h4>Filtrar por</h4>
                <a href="./productos.html">Todos</a>
                <a href="#" id="shonen">Shonen</a>
                <a href="#" id="deportivo">Deportivo</a>
            </div>
            <div id="productos" class="row justify-content-around productos col-md-10">
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class=" modal-dialog modal-dialog-centered">
                <div class="modal-content carrito">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Su Carro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="carrito" class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button id="comprar" type="button" class="btn btn-primary" href="#">Finalizar compra</button>
                    </div>
                </div>
            </div>
        </div>



    </main>
